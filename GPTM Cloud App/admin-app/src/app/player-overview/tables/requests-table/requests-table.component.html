<div>
    <table mat-table [dataSource]="requestsDataSource" class="mat-elevation-z8" matSort>

        <!-- Whatever Column -->
        <!-- <ng-container matColumnDef="">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let element"> {{element.}} </td>
        </ng-container> -->

        <!-- Footer that displays if there's no data returned -->
        <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="6">
              No Current Requests
          </mat-footer-cell>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="requestsDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: requestsDisplayedColumns;"></tr>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(requestsDataSource!=null && requestsDataSource.data.length==0)}"></mat-footer-row>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
