<div>
    <table mat-table [dataSource]="playerDataSource" class="mat-elevation-z8" matSort>

        <!-- Course ID Column -->
        <ng-container matColumnDef="CourseId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Id </th>
          <td mat-cell *matCellDef="let element"> {{element.CourseID}} </td>
        </ng-container>
      
        <!-- Current Hole Column -->
        <ng-container matColumnDef="CurrentHole">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Hole </th>
          <td mat-cell *matCellDef="let element"> {{element.CurrentHole}} </td>
        </ng-container>
      
        <!-- Date Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
        </ng-container>
      
        <!-- Time Started Column -->
        <ng-container matColumnDef="TimeStarted">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Started </th>
          <td mat-cell *matCellDef="let element"> {{element.TimeStarted}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="playerDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: playerDisplayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
