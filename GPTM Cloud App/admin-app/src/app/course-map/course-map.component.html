<div class="map">
  <mat-card class="card">
    <button mat-raised-button color="warn" class="btn-default" id="delete-button" (click)="resetMap()">Reset</button>
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [fullscreenControl]="fullscreenControl"
    [mapTypeId]="mapTypeId" (mapReady)="onMapReady($event)" id="map">
      <!-- <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)"></agm-marker> -->
    </agm-map>
  </mat-card>
</div>
