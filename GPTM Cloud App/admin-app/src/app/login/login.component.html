<div class="center">
    <h1 class="header">Login with your GPTM account or with Google</h1>
    <div class="container">
        <div class="row">
            <div>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div><label class="error">{{errorMessage}}</label></div>
                    <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
            </div>
        </div>
    </div>
</div>
